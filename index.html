<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>상품 추가</title>
</head>
<body>
  <h1>상품 추가하기</h1>
  <form id="productForm">
    <label for="name">상품 이름:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="price">가격:</label>
    <input type="number" id="price" name="price" required><br><br>

    <label for="count">수량:</label>
    <input type="number" id="count" name="count" required><br><br>

    <label for="order_id">Order ID:</label>
    <input type="text" id="order_id" name="order_id" required><br><br>

    <label for="img_url">이미지 URL:</label>
    <input type="text" id="img_url" name="img_url" required><br><br>

    <button type="submit">상품 추가</button>
  </form>

  <script>
    const form = document.getElementById('productForm');
    form.addEventListener('submit', async (event) => {
      event.preventDefault();

      const name = document.getElementById('name').value;
      const price = document.getElementById('price').value;
      const count = document.getElementById('count').value;
      const order_id = document.getElementById('order_id').value;  // 사용자 입력을 받는 부분
      const img_url = document.getElementById('img_url').value;

      const response = await fetch('http://localhost:4000/select_product', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',  // 요청 헤더에 JSON 형식 지정
        },
        body: JSON.stringify({
          name,
          price,
          count,
          order_id,  // 서버로 보내는 body에 order_id 포함
          img_url
        })
      });

      if (response.ok) {
        const data = await response.json();
        alert('상품이 성공적으로 추가되었습니다!');
      } else {
        const error = await response.text();
        alert('에러: ' + error);
      }
    });
  </script>
</body>
</html>
